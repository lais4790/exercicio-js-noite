<script>

    // Escrever um script que leia número de 0 a 999. Desses, fazer a soma apenas dos ímpares e mostrar na tela. Mostrar também o total de números ímpares e pares. E por fim, fazer a média aritmética da soma dos números divisíveis por 3

    var i = 0;
    var par = 0;
    var impar = 0;
    var somaimpar = 0;
    var media3 = 0;
    var quantidade = 0;

    for (i = 0; i <= 999; i++) {
        if (i % 2 == 1) {
            somaimpar += i;
            impar++;
        }
        if (i % 2 == 0) {
            par++;
        }
        if (i % 3 == 0) {
            media3 += i;
            quantidade++;

        }

        console.log('A soma dos números impares é ' + somaimpar);
        console.log('Tem ' + impar + ' números impares e ' + par + ' números pares.');
        console.log('A média aritmética da soma dos números divisíveis por 3 é ' + media3 / quantidade);

    }


</script>
