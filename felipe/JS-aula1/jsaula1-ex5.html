<script>
//Fazer um algoritmo que receba o valor do salário mínimo e o valor do salário de uma pessoa. Calcular e imprimir quantos salários mínimos ela ganha. Se a pessoa ganhar menos de 1 salário mínimo, retorar na tela "baixa renda" Se a pessoa ganhar entre 1 salários mínimo e 5 salários mínimos, retorar na tela "classe média" Se a pessoa ganhar mais de 5 salários mínimo, retorar na tela "classe alta" base salário mínimo 1212. Salário da pessoa irá ser dada pela variável

let salariomin = 1212;

let salario = 6061;
// 5 salários = 6060;


if (salario/salariomin < 1) {
    console.log("Baixa renda");
}
if (salario/salariomin > 5) {
    console.log("Classe alta");
}
else if (salario/salariomin >= 1) {
    console.log("Classe média");
}

// A ordem das funções/declarações altera o resultado na tela.

</script>
